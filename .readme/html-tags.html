<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tags</title>
  </head>
  <body>
    <div width="200px" height="200px" id="row" class="first-row hero-banner">
      Hi I am DIV
    </div>

    <section>I am a section</section>
    <main>I am a main element</main>
    <header>I am a header tag</header>
    <article>I am an article tag</article>
    <aside>I am an aside tag</aside>
    <footer>I am a footer tag</footer>
    <figure>
      I am a figure, I hold images
      <caption>
        I am a caption tag
      </caption>
    </figure>
  </body>
</html>
